<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela de Pontos</title>
</head>
<body>
        <h1>Tabela de classificação</h1>
      
        <table style="width:100%">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Nome</th>
              <th>Vitórias</th>
              <th>Empates</th>
              <th>Derrotas</th>
              <th>Pontos</th>
              <th colspan="3">Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaJogadores">
          </tbody>
        </table>
        <br>
        <button type="submit" onclick="ZerarPontos()">Resetar Pontos</button>
        <br>
        <hr>
        <input type="text" id="jogador" name="jogador" placeholder="Insira o nome do jogador" /><br>
        <input type="text" id="foto" name="foto" placeholder="Insira o link da foto" /><br>
        <button type="submit" onclick="AdicionarJogador()">Adicionar Jogador</button>
        <script src="program.js"></script>
      
</body>
</html>
